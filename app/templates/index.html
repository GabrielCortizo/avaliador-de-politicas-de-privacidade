<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Avaliador de políticas de privacidade</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="http://localhost:5000/"
              class="nav-link active"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="http://localhost:5000/criteria" class="nav-link"
              >Critérios de avaliação de Políticas de Privacidade</a
            >
          </li>
          <li class="nav-item">
            <a href="http://localhost:5000/about" class="nav-link">Sobre</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Avaliar Política</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          O avaliador de políticas de privacidade identifica os
          <a href="http://localhost:5000/criteria"
            >critérios de politicas de privacidade</a
          >
          no arquivo PDF anexado utilizando os títulos detectados no texto.
        </p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form
            action="http://localhost:5000/privacy-policy"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Selecionar arquivo de política</label
                >
                <input
                  class="form-control"
                  name="file"
                  type="file"
                  id="formFile"
                  accept="application/pdf"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-lg px-4">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
